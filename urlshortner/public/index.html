<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <main>
    <section class="form-section text-center mb-5">
      <h1 class="page-title">URL Shortener</h1>
      <form class="url-form">
        <input class="url-input" type="url" placeholder="Paste in a link to shorten it"
        required name="url" autofocus>
        <button type="submit" class="submit-button btn btn-primary btn-sm">Shorten!</button>
      </form>
    </section>
    <section class="result-section text-center"></section>
  </main>

	<script >
    const form = document.querySelector('.url-form');
const result = document.querySelector('.result-section');
form.addEventListener('submit', event => {
  event.preventDefault();

  const input = document.querySelector('.url-input');
  fetch('/urlapi', {
    method: 'POST',
    headers: {
      'Accept': 'application/json',
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      longUrl: input.value,
    })
  })
    .then(response => {
      if (!response.ok) {
        throw Error(response.statusText);
      }
      return response.json();
    })
    .then(data => {
      console.log(data.shortUrl)
      
      result.insertAdjacentHTML('afterbegin', `
        <div class="result">
          <a target="_blank" class="short-url" href="${data.shortUrl}">
            ${data.shortUrl}
          </a>
        </div>
      `)
    })
    .catch(console.error)
});
  </script>
  </body>
